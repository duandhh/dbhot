<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>多类名使用方式</title>
    <style>
        a {
            color: #333;
            text-decoration: none;
        }

        a:hover {
            color: rgb(25, 93, 230);
            text-decoration: underline;

        }

        input:focus {
            background-color: #999;
            color: red;
        }

        div,
        p {
            color: yellow;
        }
    </style>
</head>

<body>
    <a href="http://baidu.com">小猪佩奇</a>
    <input type="text">
    <input type="text">
    <input type="text">
    <div>与</div>

    <span>ff</span><s>fwfwfw</s>
</body>



</html>
