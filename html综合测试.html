<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML-综合测试</title>
    <style>
        body {
            font: 400 18px/22px 'Microsoft Yahei';
            text-align: left;
            /* background-image: url(bg.jfif); */
            background-repeat: no-repeat;
            background-position: center 0;

        }

        h4 {
            color: pink;
            font-style: italic;
        }

        a:hover {
            color: skyblue;
        }
    </style>
</head>

<body>
    <form action="http://baidu.com">
        <h4>青春不常在，抓紧谈恋爱</h4>
        <table widht="500">
            <!-- 第一行 -->
            <tr>
                <td>性别：</td>
                <td>
                    <input type="radio" name="sex" id="nan"><label for="nan"><img src="jpj.jfif" width="15px"> 男</label>
                    <input type="radio" name="sex" id="nv"><label for="nv"><img src="jpj.jfif" width="15px"> 女</label>
                </td>
            </tr>
            <!-- 第二行 -->
            <tr>
                <td>生日</td>
                <td>
                    <select>
                        <option>-请选择年份--</option>
                        <option>2001</option>
                        <option>2002</option>
                        <option>2003</option>
                    </select>
                    <select>
                        <option>-请选择月份--</option>
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                    </select>
                    <select>
                        <option>-请选择日--</option>
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                    </select>
                </td>
            </tr>
            <!-- 第三行 -->
            <tr>
                <td>所在地区</td>
                <td>
                    <input type="text" value="北京思密达">
                </td>
            </tr>
            <!-- 第四行 -->
            <tr>
                <td>婚姻状况</td>
                <td>
                    <input type="radio" name="marry"> 未婚 <input type="radio" name="marry"> 已婚<input type="radio"
                        name="marry"> 离婚
                </td>
            </tr>
            <!-- 第五行 -->
            <tr>
                <td>学历</td>
                <td>
                    <input type="text" value="博士后">
                </td>
            </tr>
            <!-- 第六行 -->
            <tr>
                <td>喜欢的类型</td>
                <td>
                    <input type="checkbox" name="love"> 妩媚的
                    <input type="checkbox" name="love"> 可爱的
                    <input type="checkbox" name="love"> 小鲜肉
                    <input type="checkbox" name="love"> 老腊肉
                </td>
            </tr>
            <!-- 第七行 -->
            <tr>
                <td>自我介绍</td>
                <td>
                    <textarea>自我介绍</textarea>
                </td>
            </tr>
            <!-- 第八行 -->
            <tr>
                <td></td>
                <td>
                    <input type="submit" value="免费注册">
                </td>
            </tr>
            <!-- 第九行 -->
            <tr>
                <td></td>
                <td>
                    <input type="checkbox" checked="checked">我同意注册条款和会员加入标准
                </td>
            </tr>
            <!-- 第十行 -->
            <tr>
                <td></td>
                <td>
                    <a href="#" target="blank">我是会员，立即登录</a>
                </td>
            </tr>
            <!-- 第十一行 -->
            <tr>
                <td></td>
                <td>
                    <h3>我承诺</h3>
                </td>
            </tr>
            <!-- 第十二行 -->
            <tr>
                <td></td>
                <td>
                    <ul>
                        <li>年满18岁、单身</li>
                        <li>抱着严肃的态度</li>
                        <li>真诚寻找另一半</li>
                    </ul>
                </td>
            </tr>
        </table>
    </form>
</body>

</html>
